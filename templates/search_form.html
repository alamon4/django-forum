{% extends "base.html" %}

{% block nav-search %} <a class="blog-nav-item active" href="{% url "search" %}">Search</a> {% endblock %}

{% block content %}
<html>
<head>
    <title>Search</title>
</head>
<body>
    {% if error %}
        <p style="color: red;">Please submit query to search for.</p>
    {% else %}
	<p>Search for blog posts.</p>
    {% endif %} 
    <form action="{% url "search" %}" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
</body>
</html> 
{% endblock %}
