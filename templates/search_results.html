{% extends "base.html" %}

{% block content %}
<p>You searched for: <strong>{{ query }}</strong></p>

{% if blogs %}
    <p>Found {{ blogs|length }} blog{{ blogs|pluralize }}.</p>
    <table style="width:50%">
        {% for blog in blogs %}
	<tr>
	<th>{{blog.title}}</a>
	</tr>     {% endfor %}
        </table>
{% else %}
    <p>No posts matched your search criteria.</p>
{% endif %} 
<br>
<br>
{% endblock %}
