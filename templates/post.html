{% extends "base.html" %}
{% load django_markdown %}

{% block content %}
  <div class="post">
    <h2><a href="{% url "entry_detail" slug=object.slug %}">{{ object.title }}</a></h2>
    <p class="meta">
      {{ object.created }} |
      <a href="{{ object.myFile.url }}">{{ object.myFile.name }}</a>
    </p>
    {{ object.body|markdown }}
  </div>
{% endblock %}
