 {% extends "base.html" %}
 {% load django_markdown %}

{% block nav-post %} <a class="blog-nav-item active" href="{% url "folders" %}">View Folders</a> {% endblock %}

 {% block content %}
 <p><a href="{% url "tag_new" %}">Create a new folder</a></p>
<ul>
  {% for tag in object_list %}
  <li>
      <a href="info/?q={{tag.name}}">{{tag.name}}</a>
      <a href="{% url "tag_edit" slug=tag.name %}">Edit</a>
      <a href="{% url "tag_delete" slug=tag.name %}">Delete</a>

      </li>
  {% endfor %}
</ul>
{% endblock %}
